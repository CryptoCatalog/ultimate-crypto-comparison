            </svg>
        </a>
    </div>

    <div class="grid-header">
        <h1>{{configurationService.configuration?.title}}
            <small>{{configurationService.configuration?.subtitle}}</small>
        </h1>
    </div>
    <div class="grid-content">
        <pcard>
            <div [innerHTML]="configurationService.description | sanitizeHtml" class="description"></div>
        </pcard>

        <pcard [heading]="configurationService.configuration?.selecttitle">
            <div class="select-grid">
                <ng-template ngFor let-crit [ngForOf]="configurationService.criteria">
                    <div>
                        <div class="form-group">
                            <ptooltip [tooltip]="crit.description">
                                <label>
                                    {{crit.name}}
                                    <span class="search-indicator">({{crit.getSearchIndicator()}})</span>
                                </label>
                            </ptooltip>
                            <br>
                            <select2 [options]="crit.items" [placeholder]="crit.placeholder" [name]="crit.name"
                                     [tag]="crit.tag"
                                     (result)="criteriaChanged($event, crit)" *ngIf="!crit.rangeSearch"
                                     [active]="getActive(state | async, crit)"></select2>
                            <number-input *ngIf="crit.rangeSearch" [comparisonComponent]="this" [name]="crit.name"
                                          [active]="getActive(state | async, crit)"
                                          [criteria]="crit" [tag]="crit.tag"></number-input>
                        </div>
                    </div>
                </ng-template>
            </div>
        </pcard>
    </div>

    {{store | async | json}}

    <div class="grid-large-content">
        <pcard heading="{{configurationService.configuration.tableTitle}}">
            <iicon #ExpandId icon="resize-full" class="shrink-expand" (click)="shrinkExpand()" *ngIf="expanded"></iicon>
            <iicon #shrinkId icon="resize-small" class="shrink-expand" (click)="shrinkExpand()"
                   *ngIf="!expanded"></iicon>
            <generictable [configuration]="configurationService.configuration"
                          [data]="(store | async).state.currentElements"
                          [changeNum]="configurationService.tableColumns.length + (store | async).state.currentElements.length"
                          (settingsCallback)="showTableProperties()" (showDetails)="showDetails($event)"></generictable>
        </pcard>
    </div>
    <div class="grid-content-end">
        <pcard heading="References" [hidden]="configurationService.configuration.citation.length == 0">
            <referencestable [changeNum]="configurationService.configuration.citation.length"
                             [citationMap]="configurationService.configuration.citation"></referencestable>
        </pcard>
    </div>

    <pdialog [(opened)]="detailsOpen" *ngIf="detailsOpen">
        <comparison-details [data]="activeRow"></comparison-details>
    </pdialog>
