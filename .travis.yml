language: python
python:
  - "3.6"
script: travis_wait 60 npm run build
env:
- GIT_DEPLOY_DIR: dist
after_success:
- git remote set-url origin git@github.com:CryptoCatalog/ultimate-crypto-comparison.git
- openssl aes-256-cbc -K $encrypted_e7cc94ff2647_key -iv $encrypted_e7cc94ff2647_iv -in ./lib/travis/github_deploy_key.enc -out id_rsa -d
- ssh-add github_deploy_key
- eval "$(ssh-agent -s)"
- chmod 600 id_rsa
- ssh-add id_rsa
- git reset --hard
- echo $TRAVIS_BRANCH
- echo $TRAVIS_PULL_REQUEST
- ./lib/travis/deploy.sh
before_install:
- npm install -g npm
- npm install gulp
- java -version
- npm -version
install:
- pip install -r ./lib/gitScrabber/git-scrabber-packages.txt
sudo: required
dist: trusty
